---

- name: Test distribution
  assert:
    that: >
      ansible_os_family == "RedHat"

- name: Install ntp
  become: yes
  become_user: root
  yum:
    name: "{{ ntp_pkg }}"
    state: present
  tags:
    - ntp_pkg
  environment: proxy_env

- name: Configure ntp
  become: yes
  become_user: root
  template:
    src: ntp.conf.j2
    dest: "{{ ntp_conf_file }}"
  notify:
    - Restart ntp service
  tags:
    - ntp_config

- name: Make sure ntpd is enabled and running
  become: yes
  become_user: root
  service:
    name: "{{ ntp_service }}"
    enabled: true
    state: running
